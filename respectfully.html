<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADI // AUDIT_V2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #050505; color: #f2f2f2; font-family: 'Helvetica Bold', sans-serif; padding: 10% 8%; text-transform: uppercase; line-height: 1.2; letter-spacing: -1px; }
        .back { color: #ff0000; text-decoration: none; font-size: 0.8rem; letter-spacing: 5px; margin-bottom: 50px; display: block; }
        h1 { font-size: 4vw; margin-bottom: 40px; border-bottom: 2px solid #1a1a1a; padding-bottom: 20px; }
        .chart-box { background: #000; border: 1px solid #1a1a1a; padding: 40px; height: 400px; margin: 40px 0; }
        p { font-size: 1.2rem; color: #888; text-transform: none; }
        b { color: #fff; }
    </style>
</head>
<body>
    <a href="/" class="back">< BACK_TO_ROOT</a>
    <h1>ANALYSIS_V2: THE PERCEPTION GAP</h1>
    <p>THE TERM <b>"RESPECTFULLY"</b> IS DIAGNOSED AS A DISSONANT FREQUENCY. WE QUANTIFY THE DELTA BETWEEN INTENDED PROFESSIONALISM AND ALLEGED HARASSMENT AS CITED IN MURPHY AFICIONADO ET AL. V. YEEZY.</p>
    <div class="chart-box"><canvas id="rChart"></canvas></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('rChart').getContext('2d');
            new Chart(ctx, { type: 'radar', data: { labels: ['Professionalism', 'Clarity', 'Abusiveness', 'Gaslighting', 'Control'], datasets: [{ label: 'Intent', data: [9, 8, 1, 0, 7], borderColor: '#fff', backgroundColor: 'rgba(255,255,255,0.1)' }, { label: 'Impact', data: [2, 4, 9, 10, 9], borderColor: '#f00', backgroundColor: 'rgba(255,0,0,0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { r: { grid: { color: '#222' }, angleLines: { color: '#222' }, ticks: { display: false } } }, plugins: { legend: { labels: { color: '#fff' } } } } });
        });
    </script>
</body>
